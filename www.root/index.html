<!DOCTYPE html>
<html>
<head>
    <title>Accounts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Load top-level accounts
            $.ajax({
                url: '/api/accounts/top-level-accounts',
                method: 'GET',
                success: function (data) {
                    var rows = '';
                    data.forEach(function (account) {
                        rows += `<tr data-id="${account.TopLevelAccount}">
                                    <td>${account.TopLevelAccount}</td>
                                    <td>${account.TotalBalance}</td>
                                 </tr>`;
                    });
                    $('tbody').html(rows);

                    // Attach double-click event
                    $("tr").dblclick(function () {
                        var accountId = $(this).data("id");
                        $.ajax({
                            url: `/api/accounts/account-details/${accountId}`,
                            method: "GET",
                            success: function (data) {
                                var details = data.map(item => `Account: ${item.ACC_Number}, Balance: ${item.Balance}`).join('\n');
                                alert(details);
                            },
                            error: function () {
                                alert("Error retrieving account details.");
                            }
                        });
                    });
                },
                error: function () {
                    alert("Error retrieving top-level accounts.");
                }
            });
        });
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Top Level Account</th>
                <th>Total Balance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated by AJAX -->
        </tbody>
    </table>
</body>
</html>
